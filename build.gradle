plugins {
    id 'application'
}

application {
    mainClass = 'Main'
}

jar {
    archiveBaseName = 'crepel'
    archiveVersion = '0.1.0'
    archiveFileName = 'crepel.jar'

    manifest{
        attributes 'Main-Class' : "Main"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
